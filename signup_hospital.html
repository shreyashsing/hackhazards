<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Registration</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Hospital Registration</h1>
        <!-- Hospital registration form --> 
        <form action="/signup/hospital" method="POST">
            <!-- Input fields for hospital details -->
            <input type="text" name="hospitalName" placeholder="Hospital Name" required><br>
            <input type="text" name="state" placeholder="state" required><br>
            <input type="text" name="city" placeholder="city" required><br>
            <input type="text" name="district" placeholder="district" required><br>
            <input type="tel" name="phoneNumber" placeholder="Phone Number" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
