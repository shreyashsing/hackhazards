<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Donor Registration</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <h1>Hospital Donor Registration</h1>
        <!-- Donor registration form -->
        <form action="/signup/donor" method="POST">
            <!-- Input fields for donor details -->
            <input type="text" name="firstName" placeholder="First Name" required><br>
            <input type="text" name="lastName" placeholder="Last Name" required><br>
            <input type="email" name="email" placeholder="Email" required><br>
            <input type="text" name="bloodType" placeholder="Blood Type" required><br>
            <input type="text" name="state" placeholder="state" required><br>
            <input type="text" name="city" placeholder="city" required><br>
            <input type="text" name="district" placeholder="district" required><br>
            <textarea name="medicalHistory" placeholder="Medical History"></textarea><br>
            <input type="password" name="password" placeholder="Password" required><br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
